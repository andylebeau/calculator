<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="all-buttons">
            <div class="row">
                <button class="clear-all" value="clear">AC</button>
                <button class="operator" value="delete">C</button>
                <button class="operator" value="percent">%</button>
                <button class="operator" value="divide">รท</button>
            </div>
            <div class="row">
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
                <button class="operator" value="multiply">x</button>
            </div>
            <div class="row">
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
                <button class="operator" value="subtract">-</button>
            </div>
            <div class="row">
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
                <button class="operator" value="add">+</button>
            </div>
            <div class="row">
                <button class="digit" value="decimal">.</button>
                <button class="digit" value="0">0</button>
                <button class="equals operator" value="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
