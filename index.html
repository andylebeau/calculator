<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-num class="num"></div>
        </div>
        <div class="all-buttons">
            <div class="row">
                <button data-clear class="large-btn">AC</button>
                <button data-backspace class="clear">C</button>
                <button data-operator class="operator">รท</button>
            </div>
            <div class="row">
                <button data-digit>7</button>
                <button data-digit>8</button>
                <button data-digit>9</button>
                <button data-operator class="operator">x</button>
            </div>
            <div class="row">
                <button data-digit>4</button>
                <button data-digit>5</button>
                <button data-digit>6</button>
                <button data-operator class="operator">-</button>
            </div>
            <div class="row">
                <button data-digit>1</button>
                <button data-digit>2</button>
                <button data-digit>3</button>
                <button data-operator class="operator">+</button>
            </div>
            <div class="row">
                <button data-digit>.</button>
                <button data-digit>0</button>
                <button data-equals class="large-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
